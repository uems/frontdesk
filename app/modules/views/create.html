<form>
  <h1>
    cadastro de novo participante
  </h1>
  <h2>
    solicite o e-mail do participante
  </h2>

  <input ng-model="email"
         focus-on="email"
         ui-keypress="{ 'enter': 'doCreate()' }"
        />

  <h5 ng-show="error">
    <b>erro:</b> {{ error }}</br>
    <small>
      <a ui-sref="search({ query: email })">pesquisar</a>
    </small>
  </h5>
</form>
