<div class="well well-md">
  <div class="row">
    <div class="col-sm-12">
      <h3>Pesquisar</h3>
      <form ng-submit="doSearch()">
        <div class="input-group custom-search-form">
          <input required type="text" ng-change="show_results=false" ng-model="strSearch" class="form-control" placeholder="Insira parte do cÃ³digo, nome, e-mail ou CPF para pesquisar">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">
              <span class="glyphicon glyphicon-search"></span>
            </button>
          </span>
        </div>
      </form>
      <br />
      
      <div ng-show="show_results">A busca por "{{strSearch}}" retornou {{results_number}} resultados.</div>
    </div>
  </div>
</div>
